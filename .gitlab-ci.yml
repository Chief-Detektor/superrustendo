coverage:cargo:
  stage: test
  image: $CI_REGISTRY_IMAGE
  tags:
    - docker
  script:
    - export RUSTFLAGS="-Zinstrument-coverage"
    - cargo build
    - grcov . -s . --binary-path ./target/debug/superrustendo -t lcov --branch --ignore-not-existing -o ./target/debug/lcov.info
    - genhtml -o ./target/cov/ --show-details --highlight --ignore-errors source --legend ./target/debug/lcov.info
  artifacts:
    paths:
      - target/cov

doc:cargo:
  stage: build
  image: $CI_REGISTRY_IMAGE
  tags:
    - docker
  script:
    - cargo doc --no-deps
  artifacts:
    paths:
      - target/doc

build:cargo:
  stage: build
  image: $CI_REGISTRY_IMAGE
  tags:
    - docker
  script:
    - cargo build --release
    - strip target/release/{superrustendo,snesdbg,snesdis}
  artifacts:
    paths:
      - target/release/{superrustendo,snesdbg,snesdis}
    untracked: false
    expire_in: 30 days

docker:
  tags:
    - docker
  image: docker
  stage: deploy
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
  only:
    - master
# TODO: Build release image containing only alpine and build binaries

pages:
  tags:
    - docker
  stage: deploy
  image: $CI_REGISTRY_IMAGE
  dependencies:
    - coverage:cargo
    - doc:cargo
  script:
    - mkdir public
    - mv target/cov public/cov
    - mv target/doc public/doc
    - mv pages.html public/index.html
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
